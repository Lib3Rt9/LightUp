<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/template.css" media="screen">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    
  </head>
  <body class="u-body" onload="getFlags2()">
    <section class="u-clearfix u-image u-section-1" id="sec-0dfa" data-image-width="1280" data-image-height="720">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-align-center u-text u-text-default u-text-palette-3-light-1 u-text-1">Light Up </h1>
        <button class="u-border-none u-btn u-button-style u-none u-btn-1"> &nbsp; </button>
        <button class="u-border-none u-btn u-button-style u-none u-btn-2"> &nbsp; </button>
        <div class="u-expanded-width-sm u-expanded-width-xs u-form u-palette-3-light-2 u-form-1">
          <form action="php/signup.php" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;" 
          onsubmit="validateSignUp(event)">
            <div class="u-form-group u-form-name">
              <label for="username" class="u-label">Username</label>
              <input type="text" placeholder="Enter your Name" id="username" name="username" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" autofocus="autofocus">
            </div>
            <div class="u-form-email u-form-group">
              <label for="password" class="u-label">Password</label>
              <input type="text" placeholder="Enter your Password" id="password" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <button type="submit" class="u-border-none u-btn u-btn-submit u-button-style u-palette-1-light-2 u-btn-3">Sign-up</button>
              <input type="text" value="vn.png" class="u-form-control-hidden" name="nation" id="nation">
            </div>
          </form>
        </div>
        <button class="u-border-none u-btn u-button-style u-none u-btn-4" onclick="toggle('flags')"><span class="u-file-icon u-icon u-icon-1"><img src="images/flags/vn.png" alt="" id="flag"></span>&nbsp;
        </button>
        <button class="u-border-none u-btn u-button-style u-none u-btn-5" style="visibility: hidden;"><span class="u-file-icon u-icon u-icon-2"><img src="images/index/bucket.png" alt=""></span>&nbsp;<span style="font-size: 1.5rem; font-weight: 700;" class="u-text-palette-4-dark-2">Play as Guest</span>
        </button>
        <button class="u-border-none u-btn u-button-style u-none u-btn-6" style="visibility: hidden;"><span class="u-file-icon u-icon u-icon-3"><img src="images/index/pencil.png" alt=""></span>&nbsp;<span style="font-size: 1.5rem; font-weight: 700;" class="u-text-palette-4-dark-2">Sign-up</span>
        </button>
        <div class="u-expanded-width-xs u-list u-list-1 hiddenscroll" id="flags" style="visibility: hidden; overflow: auto; height: 191px;">
          <div class="u-repeater u-repeater-1" id="flags_list">
            
          </div>
        </div>
      </div>
    </section>
    
    <script src="js/flags.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
