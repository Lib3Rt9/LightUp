<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LightUp</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="css/testCanvas.css" type="text/css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="game.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity=""></script>
    </head>

    <body>
        <p id="countdown"></p>
        <script>
            var timeLeft = 60
            var downloadTimer = setInterval(function(){
                if(timeLeft <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "Finished";
                } else {
                    document.getElementById("countdown").innerHTML = timeLeft + " seconds remaining";
                }
                timeLeft -= 1;
            }, 1000);
        </script>

        <!-- game elements goes here -->
        <div class="field">
    
        <!-- input and send message to server --> <!-- comment -->
        <input type="text" id="chat-input" autocomplete="off">
        <input type="button" value="Send" id="send">
        
        <input type="button" value="Restart" id="restart">
        
        

        <!-- drawing pad goes here --> <!-- comment -->
        <canvas id='drawing-pad' width='500' height='400'>
            DRAW EVERYTHING HERE
        </canvas>
        <div class="tools">
            <button onclick="undo_last()" type="button"class="button" type="button">Undo</button>
            <!-- <button onclick="redo_last()" type="button"class="button" type="button">Redo</button> -->
            <button onclick="clear_canvas()" class="button" type="button">Clear</button>

            <div onclick="change_color(this)" class="color-field" style="background: white;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: black;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: red;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: green;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: yellow;"></div>

            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">
        </div>
        <script src="js/websockets.js"></script>
        <script src="js/drawing.js"></script>

        <!-- see all messages --> <!-- comment -->
        <ul id="chat-history"></ul>


  
    </div>
    </body>
</html>
