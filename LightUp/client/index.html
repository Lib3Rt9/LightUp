<!DOCTYPE html>

<html lang="en" style="background-color: white;">
    <head>
        <meta charset="utf-8">
        <title>LightUp</title>
        <link rel="stylesheet" href="css/index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="game.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body style="background-color: white;">
        <p id="countdown"></p>
        <script>
            var timeLeft = 60
            var downloadTimer = setInterval(function(){
                if(timeLeft <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "Finished";
                } else {
                    document.getElementById("countdown").innerHTML = timeLeft + " seconds remaining";
                }
                timeLeft -= 1;
            }, 1000);
        </script>

        <!-- game elements goes here -->
        <script src="js/jquery-2.1.3.min.js"></script>
    
        <!-- input and send message to server --> <!-- comment -->
        <input type="text" id="chat-input" autocomplete="off">
        <input type="button" value="Send" id="send">
        
        <input type="button" value="Restart" id="restart">
        
        

        <!-- drawing pad goes here --> <!-- comment -->
        <canvas id='drawing-pad' width='500' height='400'>
            DRAW EVERYTHING HERE
        </canvas>
        <script src="js/websockets.js"></script>
        <script src="js/drawing.js"></script>

        <!-- see all messages --> <!-- comment -->
        <ul id="chat-history"></ul>


  
        
    </body>
</html>
