<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LightUp</title>
    </head>

    <body>
        <!-- game elements goes here later -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script>
            var websocketGame = {
            }

            // init script when the DOM is ready.
            $(function(){
                // check if existence of WebSockets in browser
                if (window["WebSocket"]) {
    
                    // create connection
                    websocketGame.socket = new WebSocket("ws://127.0.0.1:8000");
    
                    // on open event
                    websocketGame.socket.onopen = function(e) {
                        console.log('WebSocket connection established.');
                    };
    
                    // on close event
                    websocketGame.socket.onclose = function(e) {
                        console.log('WebSocket connection closed.');
                    };

                    // add handler - print out messages received from server
                    // on message event
                    websocketGame.socket.onmessage = function(e) {
                        console.log(e.data);
                    };
                }
            });

            
        </script>

        <script>
            
        </script>
        <script>
            $("#send").click(sendMessage);
            $("#chat-input").keypress(function(event) {
                if (event.keyCode === 13) { 
                    sendMessage(); 
                } 
            });
            function sendMessage() {
                var message = $("#chat-input").val();
                websocketGame.socket.send(message);
                $("#chat-input").val("");
            }
        </script>
        <script>
            
        </script>

        <p1>hello</p>
        
        <input type="text" id="chat-input" autocomplete="off">
        <input type="button" value="Send" id="send">
    </body>
</html>
