          <div class="colorpalet">
            <table>
              <tr>
                <td><button onclick="change_color(this)" class="color-field" style="background: white;" alt="white"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: yellow;" alt="yellow"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: orange;" alt="orange"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: red;" alt="red"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #ce4281;" alt="pink"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: green;" alt="green"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #36b1c4;" alt="lightblue"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #1f5eca;" alt="blue"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #05054b;" alt="darkblue"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #7b16c9;" alt="purple"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #5e260c;" alt="brown"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: black;" alt="black"></button></td>
                <td><button onclick="change_color(this)" class="color-field" style="background: #4c4d4e;" alt="gray"></button></td>
                <td><input id="cPicker" oninput="draw_color = this.value" type="color" class="color-picker"></td>
              </tr>
            </table>
          </div>
  
          <div class="tools">
            <table>
              <tr>
                <td><button class="pencil d-flex justify-content-center"><i class="fas fa-pencil-alt"></i></button></td>
                <td><button class="brush d-flex justify-content-center"><i class="fas fa-paint-brush"></i></button></td>
                <td><button class="highlighter d-flex justify-content-center"><i class="fas fa-highlighter"></i></button></td>
                <td><button class="pen d-flex justify-content-center"><i class="fas fa-pen-alt"></i></button></td>
                <td><button id="undo-btn" class="undo d-flex justify-content-center"><i class="fas fa-undo"></i></button></td>
                <td><button id="clear-btn" class="clear d-flex justify-content-center"><i class="fas fa-trash-alt"></i></button></td>
              </tr>
            </table>
          </div>
          <p style="color: black;">Pen width: 
            <input id="penRange" oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">
