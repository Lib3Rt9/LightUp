<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/testCanvas.css" type="text/css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity=""></script>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>

<body>
    <div class="field">
        <canvas id="drawing-pad"></canvas>
        
        <div class="tools">
            <button id="undo-btn" class="button" type="button">Undo</button>
            <!-- <button onclick="redo_last()" type="button"class="button" type="button">Redo</button> -->
            <button id="clear-btn" class="button" type="button">Clear</button>
            
            <div id="eraser-btn" onclick="change_color(this)" class="color-field" style="background: white">Eraser icon here</div>

            <div id="cWhite" onclick="change_color(this)" class="color-field" style="background: white;"></div>
            <div id="cBlack" onclick="change_color(this)" class="color-field" style="background: black;"></div>
            <div id="cRed" onclick="change_color(this)" class="color-field" style="background: red;"></div>
            <div id="cBlue" onclick="change_color(this)" class="color-field" style="background: blue;"></div>
            <div id="cGreen" onclick="change_color(this)" class="color-field" style="background: green;"></div>
            <div id="cYellow" onclick="change_color(this)" class="color-field" style="background: yellow;"></div>

            <input id="cPicker" oninput="draw_color = this.value" type="color" class="color-picker">
            <input id="penRange" oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">


            <!-- testing  -->
            <div class="lightBorder">
                <p><input type="radio" name="shape" value="normal" checked="checked">Normal</p>
                <p><input type="radio" name="shape" value="circle">Circle</p>
                <p><input type="radio" name="shape" value="polygon">Polygon</p>
                <p><input type="radio" name="shape" value="line">Line</p>
            </div>
        
            <p><label>Polygon Sides: <input id="polygonSides" type="range" step="1" min="3" max="10"></label></p>
            <p><label>Polygon Angle: <input id="polygonAngle" type="range" step="22.5" min="0" max="90"></label></p>


        </div>

        <!-- input and send message to server --> <!-- comment -->
        <input type="text" id="chat-input" autocomplete="off">
        <input type="button" value="Send" id="send">
        
        <input type="button" value="Restart" id="restart">

        <ul id="chat-history"></ul>
    </div>
</body>
<script src="js/websockets.js"></script>
<!-- <script src=js/testCanvas.js></script> -->
<script src=js/testing.js></script>

</html>
