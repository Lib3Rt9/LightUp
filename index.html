<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>Light Up</title>
    <link rel="stylesheet" href="css/template.css" media="screen">
    <link rel="stylesheet" href="css/index.css" media="screen">  
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
  </head>
  
  <body data-home-page="index.html" data-home-page-title="Light Up" class="u-body">
    <section class="u-clearfix u-image u-section-1" id="sec-0dfa" data-image-width="1280" data-image-height="720">
      <div class="u-clearfix u-sheet u-sheet-1">
        <img class="u-image u-image-default u-image-1" src="images/index/selectcharacter.png" alt="" data-image-width="289" data-image-height="55">
        <img class="u-image u-image-default u-image-2" id="character_img" src="images/characters/Trump.png" alt="" data-image-width="225" data-image-height="410">

        <button type="button" class="u-align-left u-btn u-button-style u-none u-btn-1" id="play_btn"><span class="u-file-icon u-icon u-icon-1"><img src="images/index/play.png" alt=""></span>&nbsp; 
        </button>
        <button type="button" class="u-align-left u-btn u-button-style u-none u-btn-2"><span class="u-file-icon u-icon u-icon-2"><img src="images/index/exit.png" alt=""></span>&nbsp; 
        </button>
        <button type="button" class="u-border-none u-btn u-button-style u-none u-btn-3" onclick="back()"><span class="u-file-icon u-icon u-icon-3"><img src="images/index/arrow_left.png" alt=""></span>&nbsp; 
        </button>
        <button type="button" class="u-border-none u-btn u-button-style u-none u-btn-4" onclick="next()"><span class="u-file-icon u-icon u-icon-4"><img src="images/index/arrow_right.png" alt=""></span>&nbsp; 
        </button>
        <button type="button" class="u-align-left u-btn u-button-style u-none u-btn-5"><span class="u-file-icon u-icon u-icon-5"><img src="images/index/credit.png" alt=""></span>&nbsp; 
        </button>

        <div class="u-form u-form-1">
            <div class="u-form-group u-form-name">
              <!-- id="name-1d20" -->
              <input type="text" placeholder="Enter your Name" id="player_name" name="player_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white u-input-1">
            </div>
        </div>

      </div>
    </section>
    <div>
      <script type="text/javascript" src="js/characters.js"></script>
      <script type="module" src="js/modules/firebase.js"></script>
    </div>
    
  </body>
</html>
